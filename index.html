    <title>Enviral</title>

    <!-- Importing CDNs-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Relative Paths -->
    <script type="text/javascript" src="public/js/api.js"></script>
    <script type="text/javascript" src="public/js/index.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
  </head>

  <body>

    <h1><strong>Enviral</strong></h1>
    
    <div id="container" style="position: relative; width: 550px; height: 350px;"></div>

    <script>
        var map = new Datamap({
            element: document.getElementById('container'),
            projection: 'mercator',
            fills: {
              defaultFill: "#ABDDA4",
              GlobalEnergyProfile: "#fa0fa0"
            },
            data: {
              // US, China, Brazil, India, Russia, Australia, France, Democratic Republic of Congo
              USA: { fillKey: "GlobalEnergyProfile" },
              CHN: { fillKey: "GlobalEnergyProfile" },
              BRA: { fillKey: "GlobalEnergyProfile" },
              IND: { fillKey: "GlobalEnergyProfile" },
              RUS: { fillKey: "GlobalEnergyProfile" },
              AUS: { fillKey: "GlobalEnergyProfile" },
              F7RA: { fillKey: "GlobalEnergyProfile" },
              COD: { fillKey: "GlobalEnergyProfile" }
            },
            geographyConfig: {
              popupTemplate: function(geo, data) {
                    return ['<div class="hoverinfo"><strong>', geo.properties.name, '</strong></div>'].join('');
                },
              borderColor: '#444',
              borderWidth: 1,
              borderOpacity: 1,
              dataUrl: null,
              //dataJson: topoJsonData
            },
            done: function (datamap) {
                datamap.svg.selectAll('.datamaps-subunit').on('click', function (geography) {
                  drawChart(geography.id);
                  console.log("TEST", geography)
                });
              }
        });
        

        // Draw a legend for this map
          map.legend({legendTitle: 'Legend:'});

        // Use d3 to make the map responsive in case the screen size changes
            d3.select(window).on('resize', function() {
            map.resize();
        });

    </script>

    <br><br><br><br><br><br>

    <div id="globe_div"></div>
    <div id="nation_div"></div>

      </body>
    </html>
