<!doctype html>
<html lang="en">
  <head>
    <title>Enviral</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Importing CDNs-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    
    <!-- Relative Paths -->
    <script type="text/javascript" src="public/js/api.js"></script>
    <script type="text/javascript" src="public/js/index.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
  </head>

  <body>

    <h1><strong>Enviral</strong></h1>

    <div id="buttonsParent">
      <h2>Display Options:</h2>
      <div>
        <button class="buttons" id="mercator">Mercator</button>
        <button class="buttons" id="orthographic">Orthographic</button>
      </div>
    </div>
    
    <div id="container"></div>

    
    <script>
        var map = new Datamap({
            element: document.getElementById('container'),
            projection: 'mercator',
            responsive: true,
            // Zoom in on Africa
            // setProjection: function(element) {
            //   var projection = d3.geo.equirectangular()
            //     .center([23, -3])
            //     .rotate([4.4, 0])
            //     .scale(400)
            //     .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
            //   var path = d3.geo.path()
            //     .projection(projection);

            //   return {path: path, projection: projection};
            // },
            fills: {
              defaultFill: "#ABDDA4",
              GlobalEnergyProfile: "#fa0fa0"
            },
            data: {
              // US, China, Brazil, India, Russia, Australia, France, Democratic Republic of Congo
              USA: { fillKey: "GlobalEnergyProfile" },
              CHN: { fillKey: "GlobalEnergyProfile" },
              BRA: { fillKey: "GlobalEnergyProfile" },
              IND: { fillKey: "GlobalEnergyProfile" },
              RUS: { fillKey: "GlobalEnergyProfile" },
              AUS: { fillKey: "GlobalEnergyProfile" },
              F7RA: { fillKey: "GlobalEnergyProfile" },
              COD: { fillKey: "GlobalEnergyProfile" }
            },
            geographyConfig: {
              popupTemplate: function(geo, data) {
                    return ['<div class="hoverinfo"><strong>', geo.properties.name, '</strong></div>'].join('');
                },
              borderColor: '#444',
              borderWidth: 1,
              borderOpacity: 1,
              dataUrl: null,
              hideAntarctica: false
              //dataJson: topoJsonData
            },
            done: function (datamap) {
                datamap.svg.selectAll('.datamaps-subunit').on('click', function (geography) {
                  drawChart(geography.id);
                  console.log("TEST", geography)
                });
              }
        });

        // Draw a legend for this map  
        map.legend({legendTitle: 'Legend:'});
        

        // Use d3 to make the map responsive in case the screen size changes
            d3.select(window).on('resize', function() {
            map.resize();
        });
    
    // When the 'Mercator' button is clicked
    $("#mercator").on('click', function() {
      // Clear the 'container' div
      $("#container").html("");
      // Display mercator projection
      var map = new Datamap({
            element: document.getElementById('container'),
            // 'projection' options are mercator (rectangular map) and orthographic (spherical globe)
            projection: 'mercator',
            responsive: true,
            fills: {
            defaultFill: "#ABDDA4",
            GlobalEnergyProfile: "#fa0fa0"
            },
            data: {
              // US, China, Brazil, India, Russia, Australia, France, Democratic Republic of Congo
            USA: { fillKey: "GlobalEnergyProfile" },
            CHN: { fillKey: "GlobalEnergyProfile" },
            BRA: { fillKey: "GlobalEnergyProfile" },
            IND: { fillKey: "GlobalEnergyProfile" },
            RUS: { fillKey: "GlobalEnergyProfile" },
            AUS: { fillKey: "GlobalEnergyProfile" },
            FRA: { fillKey: "GlobalEnergyProfile" },
            COD: { fillKey: "GlobalEnergyProfile" }
            },
            // For the orthographic projection
            // projectionConfig: {
            //   rotation: [97,-30]
            // },
            geographyConfig: {
              popupTemplate: function(geo, data) {
                    return ['<div class="hoverinfo"><strong>', geo.properties.name, '</strong></div>'].join('');
                },
              borderColor: '#444',
              borderWidth: 1,
              borderOpacity: 1,
              dataUrl: null,
              hideAntarctica: false
              //dataJson: topoJsonData
            }
        });

        // Draw a legend for this map  
          map.legend({legendTitle: 'Legend:'});
        

        // Use d3 to make the map responsive in case the screen size changes
            d3.select(window).on('resize', function() {
            map.resize();
        });
    });

    // When the 'Orthographic' button is clicked
    $("#orthographic").on('click', function() {
      // Clear the 'container' div
      $("#container").html("");
      var map = new Datamap({
            element: document.getElementById('container'),
            // 'projection' options are mercator (rectangular map) and orthographic (spherical globe)
            projection: 'orthographic',
            responsive: true,
            fills: {
            defaultFill: "#ABDDA4",
            GlobalEnergyProfile: "#fa0fa0"
            },
            data: {
              // US, China, Brazil, India, Russia, Australia, France, Democratic Republic of Congo
            USA: { fillKey: "GlobalEnergyProfile" },
            CHN: { fillKey: "GlobalEnergyProfile" },
            BRA: { fillKey: "GlobalEnergyProfile" },
            IND: { fillKey: "GlobalEnergyProfile" },
            RUS: { fillKey: "GlobalEnergyProfile" },
            AUS: { fillKey: "GlobalEnergyProfile" },
            FRA: { fillKey: "GlobalEnergyProfile" },
            COD: { fillKey: "GlobalEnergyProfile" }
            },
            // For the orthographic projection
            projectionConfig: {
              rotation: [97,-30]
            },
            geographyConfig: {
              popupTemplate: function(geo, data) {
                    return ['<div class="hoverinfo"><strong>', geo.properties.name, '</strong></div>'].join('');
                },
              borderColor: '#444',
              borderWidth: 1,
              borderOpacity: 1,
              dataUrl: null,
              hideAntarctica: false
              //dataJson: topoJsonData
            }
        });

        //Display lines of latitude and longitude
        map.graticule();

        // Draw a legend for this map  
          map.legend({legendTitle: 'Legend:'});
        

        // Use d3 to make the map responsive in case the screen size changes
            d3.select(window).on('resize', function() {
            map.resize();
        });
    });
    
    </script>

    <br><br><br><br><br><br>

    <div id="globe_div"></div>
    <div id="nation_div"></div>

      </body>
    </html>
