<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container blog">
    <div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/cms">New Post</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/authors">Manage Authors</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
<!-- Adding the comment section here -->
    <div>
        <label for="commentBody">Comment:</label>
        <textarea placeholder="Comment Body" class="form-control" rows="10" id="commentBody"></textarea>
        <input placeholder="Enter a name" id="commentorName" type="text">
        <button class="delete btn btn-danger" id="deleteComment">x</button>
        <button class="edit btn btn-info">EDIT</button>
        <button type="submit" class="btn btn-success" id="commentSubmit">Submit</button>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/comment.js" type="text/javascript"></script>

</body>

</html>
