    <script src="public/js/api.js"></script>

  <body>

    <h1><strong>Enviral</strong></h1>
    
    <div id="container" style="position: relative; width: 550px; height: 350px;"></div>

    <script>
        var map = new Datamap({
            element: document.getElementById('container'),
            // 'projection' options are mercator (rectangular map) and orthographic (spherical globe)
            projection: 'mercator',
            fills: {
            defaultFill: "#ABDDA4",
            GlobalEnergyProfile: "#fa0fa0"
            },
            data: {
              // US, China, Brazil, India, Russia, Australia, France, Democratic Republic of Congo
            USA: { fillKey: "GlobalEnergyProfile" },
            CHN: { fillKey: "GlobalEnergyProfile" },
            BRA: { fillKey: "GlobalEnergyProfile" },
            IND: { fillKey: "GlobalEnergyProfile" },
            RUS: { fillKey: "GlobalEnergyProfile" },
            AUS: { fillKey: "GlobalEnergyProfile" },
            FRA: { fillKey: "GlobalEnergyProfile" },
            COD: { fillKey: "GlobalEnergyProfile" }
            },
            // For the orthographic projection
            // projectionConfig: {
            //   rotation: [97,-30]
            // },
            geographyConfig: {
              popupTemplate: function(geo, data) {
                    return ['<div class="hoverinfo"><strong>', geo.properties.name, '</strong></div>'].join('');
                },
              borderColor: '#444',
              borderWidth: 1,
              borderOpacity: 1,
              dataUrl: null
              //dataJson: topoJsonData
            }
        });

        // Displays lines of latitude and longitude. To be used with 'orthographic' projection 
        //  map.graticule();

        // Draw a legend for this map
          map.legend({legendTitle: 'Legend:'});

        // Use d3 to make the map responsive in case the screen size changes
            d3.select(window).on('resize', function() {
            map.resize();
        });

        // When a country is clicked on, page displays an alert with the country's code
        d3.selectAll("path").on('click', function(element) {
           var countryCode = element.id;
          //  var data = countryDataLookup[countryCode];
           // TODO: figure out why data is undefined
           // It appears that 'data' is undefined because index.js is run before api.js, but 'data' depends on api.js
           alert(countryCode);
        });

        // Possible solution for getting chart(s) to populate based on which country is clicked on
        //  d3Selection.select('#button').on('click', function() {
        //     stackedArea.exportChart('stacked-area.png', 'Britecharts Stacked Area');
        // });

    </script>

    <br><br><br><br><br><br>

    <div id="chart_div"></div>

      </body>
    </html>
